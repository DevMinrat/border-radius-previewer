---
layout: default
title: Border Radius Previewer
---

<div class="main">
    <div class="container">
        <div class="panel">
            <div class="checkbox-value">
                <input type="checkbox" value="None" id="value" name="value" checked />
                <label class="checkbox" for="value"></label>
            </div>
            <div class="checkbox-angles">
                <input type="checkbox" value="None" id="angles" name="angles" checked />
                <label class="checkbox angles-count" for="angles"></label>
            </div>
            <div class="checkbox-independent">
                <input class="ind-angl-input" type="checkbox" name="independ" id="independ" checked />
                <label class="independent-angles" for="independ">Independent angles</label>
            </div>
        </div>

        <div class="box-wrapper">
            <input class="angle-radius" type="number" id="top-left-angle">
            <input class="angle-radius angle-radius--right" type="number" id="top-right-angle">
            <div class="box"></div>
            <input class="angle-radius angle-radius--right" type="number" id="bottom-right-angle">
            <input class="angle-radius" type="number" id="bottom-left-angle">

        </div>

        <div class="result">
            <input class="result-input" value="border-radius: 0px 0px 0px 0px" type="text" id="result" readonly>
            <button class="result-copy-btn" type="button">
                <span class="tooltiptext" id="tooltip">Copy</span>
                COPY
            </button>
        </div>

        <div class="copyright">
            <p class="copyright__text">Created by <span>DevMinrat</span></p>
        </div>
    </div>
</div>
